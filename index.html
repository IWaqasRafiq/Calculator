<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <input type="text" id="result" placeholder="0" disabled>
        </div>
        <div class="container">

            <div class="buttons row row-cols-4 ">
                <div class="col">
                    <button onclick="clearResult()">C</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('/')">/</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('*')">*</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('-')">-</button>
                </div>
                <div class="col">

                    <button onclick="addToResult('7')">7</button>
                </div>
                <div class="col">

                    <button onclick="addToResult('8')">8</button>
                </div>
                <div class="col">

                    <button onclick="addToResult('9')">9</button>
                </div>
                <div class="col">

                    <button onclick="addToResult('+')">+</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('4')">4</button>

                </div>
                <div class="col">
                    <button onclick="addToResult('5')">5</button>

                </div>
                <div class="col">

                    <button onclick="addToResult('6')">6</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('+')">+</button>

                </div>
                <div class="col">
                    <button onclick="addToResult('1')">1</button>

                </div>
                <div class="col">

                    <button onclick="addToResult('2')">2</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('3')">3</button>

                </div>
                <div class="col"><button onclick="calculate()">=</button></div>
                <div class="col">
                    <button onclick="addToResult('0')">0</button>
                </div>
                <div class="col ">
                    <button onclick="addToResult('0')">0</button>
                </div>
                <div class="col">
                    <button onclick="addToResult('.')">.</button>

                </div>
                <div class="col">
                    <button onclick="calculate()">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
