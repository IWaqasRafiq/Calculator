<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body class="light-theme">
    <div class="calculator">
        <button class="theme" style="display:block;" onclick="toggleTheme()"><img src="./icons8-sun.svg" alt=""></button>
        <div class="output">
            
            <input type="text" id="result" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <div>
                <table>
                    <tr>
                        <td><button onclick="clearResult()">C</button></td>
                        <td><button onclick="addToResult('/')">/</button></td>
                        <td><button onclick="addToResult('*')">*</button></td>
                        <td><button onclick="addToResult('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="addToResult('7')">7</button></td>
                        <td><button onclick="addToResult('8')">8</button></td>
                        <td><button onclick="addToResult('9')">9</button></td>
                        <td rowspan="2"><button class="plus" onclick="addToResult('+')">+</button></td>
                    </tr>
                    <tr>

                        <td><button onclick="addToResult('4')">4</button></td>
                        <td><button onclick="addToResult('5')">5</button></td>
                        <td><button onclick="addToResult('6')">6</button></td>
                    </tr>
                    <tr>

                        <td><button onclick="addToResult('1')">1</button></td>
                        <td><button onclick="addToResult('2')">2</button></td>
                        <td><button onclick="addToResult('3')">3</button></td>
                        <td rowspan="2"><button class="equal" onclick="calculate()">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="zero" onclick="addToResult('0')">0</button></td>
                        <td><button class="dot" onclick="addToResult('.')">.</button></td>
                    </tr>
                </table>
            </div>
            
        </div>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
